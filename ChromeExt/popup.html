<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Welcome to Clarifeyes.</title>
    <link rel="stylesheet" href = "popup.css">
  </head>
  <body>
   <h2><span><img src = "logo.png" height = "50px"/>Clarifeyes Options</span></h2>
   <form>
    <form>
    <label class="btn"> <input type="checkbox" id="alt-tag-mode" value="alt-tag-mode"/>Enable auto alt-tagging.</label>

    <label class="btn"> <input type="checkbox" id="tag-helper-mode" value="tag-helper-mode">Enable tag review mode.</label>
    <div class="title"><b>Unsee<b></div>
    <br>

    <form>
    <div id="title">Which topics would you like to block? </div><br>
    <input id="block_topic" type="text">
    <button type="button" id="submit_to_list" onclick="send_topic()">Add to List</button>
    <br>
    <br>
    <br>
    <div id="topics">Topics:</div>
    <script src="jquery.min.js"></script>
  </form>
  </body>
</html>
